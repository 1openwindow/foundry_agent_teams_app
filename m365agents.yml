version: v1.9

environmentFolderPath: ./env

# Triggered when 'teamsapp provision' is executed
provision:
  # Creates an app
  - uses: teamsApp/create
    with:
      # app name
      name: foundry_agent_teams_app${{APP_NAME_SUFFIX}}
    # Write the information of created resources into environment file for
    # the specified environment variable(s).
    writeToEnvironmentFile:
      teamsAppId: TEAMS_APP_ID

  - uses: arm/deploy # Deploy given ARM templates parallelly.
    with:
      # AZURE_SUBSCRIPTION_ID is a built-in environment variable,
      # if its value is empty, TeamsFx will prompt you to select a subscription.
      # Referencing other environment variables with empty values
      # will skip the subscription selection prompt.
      subscriptionId: ${{AZURE_SUBSCRIPTION_ID}}
      # AZURE_RESOURCE_GROUP_NAME is a built-in environment variable,
      # if its value is empty, TeamsFx will prompt you to select or create one
      # resource group.
      # Referencing other environment variables with empty values
      # will skip the resource group selection prompt.
      resourceGroupName: ${{AZURE_RESOURCE_GROUP_NAME}}
      templates:
        - path: ./infra/azure.bicep # Relative path to this file
          # Relative path to this yaml file.
          # Placeholders will be replaced with corresponding environment
          # variable before ARM deployment.
          parameters: ./infra/azure.parameters.json
          # Required when deploying ARM template
          deploymentName: Create-resources-for-bot
      # Microsoft 365 Agents Toolkit will download this bicep CLI version from github for you,
      # will use bicep CLI in PATH if you remove this config.
      bicepCliVersion: v0.9.1

  # Grant the bot managed identity access to your Foundry Project.
  # This avoids manual IAM steps when launching the deployed bot in Teams.
  - uses: script
    name: grant Foundry access (Azure AI User)
    with:
      timeout: 600000
      run: |
        set -euo pipefail

        az_scope_args=("--subscription" "${AZURE_SUBSCRIPTION_ID}")
        if [[ -n "${AZURE_RESOURCE_GROUP_NAME:-}" ]]; then
          az_scope_args+=("--resource-group" "${AZURE_RESOURCE_GROUP_NAME}")
        fi

        scope="${FOUNDRY_PROJECT_RESOURCE_ID:-}"
        if [[ -z "${scope}" ]]; then
          if [[ -z "${FOUNDRY_PROJECT_ENDPOINT:-}" ]]; then
            echo "Set FOUNDRY_PROJECT_RESOURCE_ID (preferred) or FOUNDRY_PROJECT_ENDPOINT."
            exit 1
          fi

          # Best-effort discovery from endpoint host:
          # https://<resource>.services.ai.azure.com/api/projects/<project>
          endpoint="${FOUNDRY_PROJECT_ENDPOINT}"
          host="${endpoint#http://}"
          host="${host#https://}"
          host="${host%%/*}"
          resource_name="${host%%.*}"

          if [[ -z "${resource_name}" ]]; then
            echo "Failed to parse resource name from FOUNDRY_PROJECT_ENDPOINT=${FOUNDRY_PROJECT_ENDPOINT}"
            exit 1
          fi

          match_count=$(az resource list "${az_scope_args[@]}" --name "${resource_name}" --query "length(@)" -o tsv 2>/dev/null || echo "0")
          if [[ "${match_count}" == "0" ]]; then
            echo "No Azure resource named ${resource_name} found in subscription ${AZURE_SUBSCRIPTION_ID}."
            echo "Set FOUNDRY_PROJECT_RESOURCE_ID explicitly."
            exit 1
          fi
          if [[ "${match_count}" != "1" ]]; then
            echo "Multiple resources named ${resource_name} found; set FOUNDRY_PROJECT_RESOURCE_ID explicitly."
            az resource list "${az_scope_args[@]}" --name "${resource_name}" --query "[].{id:id,type:type,resourceGroup:resourceGroup,location:location}" -o table || true
            exit 1
          fi

          scope=$(az resource list "${az_scope_args[@]}" --name "${resource_name}" --query "[0].id" -o tsv)
        fi

        assignee_object_id="${BOT_MANAGED_IDENTITY_PRINCIPAL_ID:-}"
        if [[ -z "${assignee_object_id}" ]]; then
          if [[ -n "${BOT_AZURE_APP_SERVICE_RESOURCE_ID:-}" ]]; then
            # Resolve the user-assigned identity's principalId from the App Service
            assignee_object_id=$(az webapp identity show \
              --ids "${BOT_AZURE_APP_SERVICE_RESOURCE_ID}" \
              --query "userAssignedIdentities | values(@)[0].principalId" -o tsv 2>/dev/null || true)
          fi
        fi

        if [[ -z "${assignee_object_id}" ]]; then
          if [[ -n "${BOT_ID:-}" ]]; then
            # BOT_ID is the managed identity clientId; resolve its service principal object id.
            assignee_object_id=$(az ad sp show --id "${BOT_ID}" --query id -o tsv 2>/dev/null || true)
          fi
        fi

        if [[ -z "${assignee_object_id}" ]]; then
          echo "Unable to determine bot managed identity object id. Ensure BOT_AZURE_APP_SERVICE_RESOURCE_ID is set (after provision)."
          exit 1
        fi

        echo "Ensuring Azure AI User role assignment on Foundry scope..."
        existing=$(az role assignment list \
          --assignee-object-id "${assignee_object_id}" \
          --scope "${scope}" \
          --role "Azure AI User" \
          --query "[0].id" -o tsv || true)

        if [[ -z "${existing}" ]]; then
          az role assignment create \
            --assignee-object-id "${assignee_object_id}" \
            --assignee-principal-type ServicePrincipal \
            --role "Azure AI User" \
            --scope "${scope}"
        else
          echo "Role assignment already exists: ${existing}"
        fi

        if [[ -n "${BOT_AZURE_APP_SERVICE_RESOURCE_ID:-}" ]]; then
          echo "Restarting App Service to pick up new permissions..."
          az webapp restart --ids "${BOT_AZURE_APP_SERVICE_RESOURCE_ID}"
        fi

  # Validate using manifest schema
  - uses: teamsApp/validateManifest
    with:
      # Path to manifest template
      manifestPath: ./appPackage/manifest.json
  # Build app package with latest env value
  - uses: teamsApp/zipAppPackage
    with:
      # Path to manifest template
      manifestPath: ./appPackage/manifest.json
      outputZipPath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
      outputFolder: ./appPackage/build
  # Validate app package using validation rules
  - uses: teamsApp/validateAppPackage
    with:
      # Relative path to this file. This is the path for built zip file.
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
  # Apply the app manifest to an existing app in
  # Developer Portal.
  # Will use the app id in manifest file to determine which app to update.
  - uses: teamsApp/update
    with:
      # Relative path to this file. This is the path for built zip file.
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
  - uses: teamsApp/extendToM365
    with:
      # Relative path to the build app package.
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
    # Write the information of created resources into environment file for
    # the specified environment variable(s).
    writeToEnvironmentFile:
      titleId: M365_TITLE_ID
      appId: M365_APP_ID

# Triggered when 'teamsapp deploy' is executed
deploy:
  # Run npm command
  - uses: cli/runNpmCommand
    name: install dependencies
    with:
      args: install
  - uses: cli/runNpmCommand
    name: build app
    with:
      args: run build --if-present
  # Deploy your application to Azure App Service using the zip deploy feature.
  # For additional details, refer to https://aka.ms/zip-deploy-to-app-services.
  - uses: azureAppService/zipDeploy
    with:
      # Deploy base folder
      artifactFolder: .
      # Ignore file location, leave blank will ignore nothing
      ignoreFile: .webappignore
      # The resource id of the cloud resource to be deployed to.
      # This key will be generated by arm/deploy action automatically.
      # You can replace it with your existing Azure Resource id
      # or add it to your environment variable file.
      resourceId: ${{BOT_AZURE_APP_SERVICE_RESOURCE_ID}}

# Triggered when 'teamsapp publish' is executed
publish:
  # Validate using manifest schema
  - uses: teamsApp/validateManifest
    with:
      # Path to manifest template
      manifestPath: ./appPackage/manifest.json
  # Build app package with latest env value
  - uses: teamsApp/zipAppPackage
    with:
      # Path to manifest template
      manifestPath: ./appPackage/manifest.json
      outputZipPath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
      outputFolder: ./appPackage/build
  # Validate app package using validation rules
  - uses: teamsApp/validateAppPackage
    with:
      # Relative path to this file. This is the path for built zip file.
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
  # Apply the app manifest to an existing app in
  # Developer Portal.
  # Will use the app id in manifest file to determine which app to update.
  - uses: teamsApp/update
    with:
      # Relative path to this file. This is the path for built zip file.
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
  # Publish the app to
  # Teams Admin Center (https://admin.teams.microsoft.com/policies/manage-apps)
  # for review and approval
  - uses: teamsApp/publishAppPackage
    with:
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
    # Write the information of created resources into environment file for
    # the specified environment variable(s).
    writeToEnvironmentFile:
      publishedAppId: TEAMS_APP_PUBLISHED_APP_ID
